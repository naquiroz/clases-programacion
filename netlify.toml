[build]
publish = "dist"
command = "pnpm run build"

[build.environment]
NODE_VERSION = "20"

[[redirects]]
from = "/.well-known/*"
to = "/.well-known/:splat"
status = 200

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[redirects]]
from = "/clase_01"
to = "/clase_01/index.html"
status = 200

[[redirects]]
from = "/clase_01/*"
to = "/clase_01/index.html/:splat"
status = 200
